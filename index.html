<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp mô phỏng sự hoạt động của đèn pin</title>
    <script src="battery.js"></script>
    <script src="flashLamp.js"></script>
</head>
<body>
<script>
    let battery = new Battery();
    battery.Energy = 10;
    let flashLamp = new FlashLamp();
    flashLamp.Battery = battery;
    flashLamp.status = false

    document.write("Battery info:" + flashLamp.BatteryInfor + "<br/>");
    flashLamp.light();

    document.write("Turn on<br/>")
    flashLamp.turnOn();
    flashLamp.light();
    battery.decreaseEnergy()
    document.write("Battery info:" + flashLamp.BatteryInfor + "<br/>");

    document.write("Turn off<br/>")
    flashLamp.turnOff();
    flashLamp.light();

</script>
</body>
</html>
